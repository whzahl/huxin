<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('user/index')}">用户</a></li>
			<li class="active"><a href="{:url('user/add')}">新增用户</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20" action="{:url('user/add')}" method="post">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户姓名</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="name">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>性别</label>
				<div class="col-md-6 col-sm-10">
					<label class="radio-inline">
						<input type="radio" name="sex" value="0"> 男
					</label>
					<label class="radio-inline">
						<input type="radio" name="sex" value="1"> 女
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>手机号码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="phone">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>身份证号码</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" name="idcard">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>登录密码</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control" name="password">
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"><span class="form-required">*</span>交易密码</label>
				<div class="col-md-6 col-sm-10">
					<input type="password" class="form-control" name="deal_password" placeholder="请输6位数交易密码">
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>账号等级</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="level">
				</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>地址</label>
				<div class="col-md-6 col-sm-10">
					<input type="text" class="form-control" id="input-name" name="address">
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary js-ajax-submit">保存</button>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
