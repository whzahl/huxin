<include file="public@header" />
<style>
    #article_content img {
        height: auto !important;
        max-width: 100%;
    }

    #article_content {
        word-wrap: break-word;
    }

    .content{
    	padding-top: 7px;
    }
</style>
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('user/index')}">用户</a></li>
			<li class="active"><a href="">用户详情</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form margin-top-20">
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"> 用户姓名</label>
				<div class=" col-md-6 col-sm-10 content">{$data.name}</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"> 性别</label>
				<div class=" col-md-6 col-sm-10 content">
					<if condition="$data.sex eq 0">男</if>
					<if condition="$data.sex eq 1">女</if>
					{$data.sex}
				</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"> 手机号码</label>
				<div class=" col-md-6 col-sm-10 content">{$data.phone}</div>
			</div>
			<div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"> 身份证号码</label>
				<div class=" col-md-6 col-sm-10 content">{$data.idcard}</div>
			</div>
			<!-- <div class="form-group">
				<label for="input-remark" class="col-sm-2 control-label"> 登录密码</label>
				<div class=" col-md-6 col-sm-10 content">{$data.password}</div>
			</div> -->
			
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"> 账号等级</label>
				<div class=" col-md-6 col-sm-10 content">{$data.level}</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"> 地址</label>
				<div class=" col-md-6 col-sm-10 content">{$data.address}</div>
			</div>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label"> 最后操作时间</label>
				<div class=" col-md-6 col-sm-10 content">{$data.create_time|date = 'Y-m-d H:i:s',###}</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="hidden" name="id" value="{$data.id}"/>
					<a class="btn btn-primary" href="{:url('user/edit',array('id'=>$data['id']))}">修改</a> 
					<a class="btn btn-default" href="{:url('hxuser/user/index')}">{:lang('BACK')}</a>
				</div>
			</div>
		</form>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
