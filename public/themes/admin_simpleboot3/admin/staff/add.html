<include file="public@header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('staff/index')}">工作人员列表</a></li>
        <li><a href="{:url('staff/intention')}">申请列表</a></li>
        <li class="active"><a href="{:url('staff/add')}">新增工作人员</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('staff/add')}">
        <div class="form-group">
            <label for="input-users_username" class="col-sm-2 control-label"><span class="form-required">*</span>姓名</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-users.username" name="user_login" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-users_password" class="col-sm-2 control-label"><span class="form-required">*</span>{:lang('PASSWORD')}</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-users_pass" name="password" disabled="disabled" value="123456">
            </div>
        </div>
        <div class="form-group">
            <label for="input-users_mobile" class="col-sm-2 control-label"><span class="form-required">*</span>手机号</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-users_mobile" name="mobile" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-users_money" class="col-sm-2 control-label"><span class="form-required">*</span>咖啡机管辖区域</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="input-users_money" name="address" value="">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="javascript:history.back(-1);">{:lang('BACK')}</a>
            </div>
        </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
