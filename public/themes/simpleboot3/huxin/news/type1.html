<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>新闻列表_互信网</title>
    <link href="__TMPL__/huxin/static/common/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="__TMPL__/huxin/static/css/style.css">
    <script src="__TMPL__/huxin/static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
    <include file="huxin@commonSrc"/>
    <style type="text/css">
        a:hover{text-decoration:none; color: #337ab7}
        a:active{color: #337ab7}
    </style>
</head>
<body>
<header class="header">
<div style=" text-align:center; height:40px; line-height:40px;">
    <div class="top-container" style="background:#116fec; color:#FFF;">
        <span class="left""><a href="javascript:history.back()"></a></span>新闻列表<span class="right"></span>
    </div>
    <div style="float: left; width: 25%;">
        <a href="{:url('news/newslist')}">全部</a>
    </div>
    <div style="float: left; width: 25%">
        <a href="{:url('news/type1')}">理财类</a>
    </div>
    <div style="float: left; width: 25%">
        <a href="{:url('news/type2')}">投资类</a>
    </div>
    <div style="float: left; width: 25%">
        <a href="{:url('news/type3')}">专访类</a>
    </div>
</div>
</header>
<div class="wrap-page wrap-page-noheader wrap-page-nofooter" style="padding-top: 88px;">
    <div class="list-container">
        <foreach name="data" item="vo">
        <ul class="list">
            <a href="{:url('news/newsshow')}?id={$vo.id}">
            <li target="_blank" class="item item-content">
                  <!-- <div class="item-media"><img width="80" src="__WEB_ROOT__/upload/{$vo.picture}"></div> -->
                  <div class="item-media"><img width="80" src="{:cmf_get_image_preview_url($vo.picture)}"></div>
                  <div class="item-main">
                    <div class="item-title-row">
                      <h3 class="item-title">互信网</h3>
                      <div class="item-after">{$vo.create_time|date=('Y-m-d'),###}</div>
                    </div>
                    <div class="item-subtitle" style="">{$vo.main_title}</div>
                    <!-- <div class="item-desc" style=""> {$vo.content|htmlspecialchars_decode}</div> -->
                  </div>
            </li>
            </a>
        </ul>
</foreach>
    </div>
</div>  
<include file="huxin@footer"/>
</body>
</html>
<div class="wrap-list" style="padding-top: 100px;">
