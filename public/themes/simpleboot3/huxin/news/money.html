<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>新闻列表_互信网</title>
    <link href="__TMPL__/huxin/static/common/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
    <script src="__TMPL__/huxin/static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
</head>

<body>
<header class="header">
   <div class="top-container" style="background:#116fec; color:#FFF;"><span class="left"></span>新闻列表<span class="right"><a href="#">&nbsp;</a></span></div>
</div>
</header>

<div class="wrap-page">
    <div class="" style="width: 33%; height: 50px; float: left; background-color: blue;">
        <a href="{:url('huxin/news/money')}">理财类</a>
    </div>
    <div class="" style="width: 34%; height: 50px; float: left; background-color: red;">
        <a href="{:url('huxin/news/invest')}">投资类</a>
    </div>
    <div class="" style="width: 33%; height: 50px; float: left; background-color: green;">
        <a href="{:url('huxin/news/talk')}">专访类</a>
    </div>
    <div class="wrap-page" style="padding-top: 50px;">
    <foreach name="data" item="vo">
    <ul>
        
            
        <li><a href="{:url('huxin/news/newsshow')}?id={$vo.id}"> {$vo.main_title}</a></li>

        
        </ul>
    </foreach>
</div>



    
</div>


<include file="huxin@footer"/>
</body>
</html>
<div class="wrap-list" style="padding-top: 100px;">
