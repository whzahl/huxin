<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
	<title>消息中心_互信网</title>
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
	<script src="__TMPL__/huxin/static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
	<include file="huxin@commonSrc"/>
</head>

<body>
<header class="header">
	<div class="top-container"><span class="left"></span>消息中心<span class="right"></span></div>
</div>
</header>
<div class="wrap-page">
<foreach name="info" item="vo">
	<div class="card-container">
		<div class="card-container-title">
			<span>{$vo.create_time|date = ("Y年m月d日 H时i分"),###}</span>
		</div>
		<div class="card">
			<div class="card-header" role="card-header">
				<div class="card-title">消息通知
					<span>{$vo.create_time|date = ("m月d日"),###}</span>
				</div>
			</div>

			<if condition="$vo.type eq 1">
				<div class="card-body">
			    	<p><span>尊敬的客户，您有新的<b>好友添加</b>申请！</span></p>
					<p><span>name&nbsp;</span>请求添加为好友</p>
				</div>
				<div class="card-footer card-linked" role="card-footer">
					<a href="messageshow.htm">详情
						<span class="icon icon-right-nav"></span>
					</a>
				</div>
			<else />
				<div class="card-body">
			    	<p>
			    		<if condition="$vo.type eq 2"><span>尊敬的客户，您有新的<b>借款通知</b></span></if>
			    		<if condition="$vo.type eq 3"><span>尊敬的客户，您有新的<b>确认通知</b></span></if>
			    		<if condition="$vo.type eq 4"><span>尊敬的客户，您有新的<b>销账通知</b></span></if>
			    		<if condition="$vo.type eq 5"><span>尊敬的客户，您有新的<b>展期通知</b></span></if>
			    		<if condition="$vo.type eq 6"><span>尊敬的客户，您有新的<b>逾期通知</b></span></if>
					</p>
			    	<p>借款人：<span>{$vo.name}</span></p>
			    	<p>借款金额：<span>{$vo.price}元</span></p>
			    	<p>借款期限：<span>{$vo.time}天</span></p>
			    	<p>借款年化利率：<span>{$vo.rate}%</span></p>
			    	<p><span>感谢您的使用！</span></p>
				</div>
				<div class="card-footer card-linked" role="card-footer">
					<a href="{:url('order/xz', ['id' => $vo.nid])}">详情
						<span class="icon icon-right-nav"></span>
					</a>
				</div>
			</if>
		</div> 
	</div>
</foreach>
</div>
<include file="huxin@footer"/>
</body>
</html>
