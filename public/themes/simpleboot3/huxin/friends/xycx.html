<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
	<title>信用查询_互信网</title>
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
	<script src="__TMPL__/huxin/scripts/static/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
</head>

<body>
<header class="header">
	<div class="top-container"><span class="left"></span>信用查询<span class="right"><a href="#">&nbsp;</a></span></div>
</div>
</header>
<div class="wrap-page wrap-page-nofooter">
<div class="list-container">
<ul class="list">
	<li class="item item-input">
	<div class="item-main">
	<label class="field-container"><span class="field-label">姓名</span>
	<input type="password" label="username" icon="person" placeholder="姓名" class="field">
	</label>
	</div>
	</li>
    <li class="item item-input">
	<div class="item-main">
	<label class="field-container"><span class="field-label">身份证号码</span>
	<input type="password" label="username" icon="person" placeholder="身份证号码" class="field">
	</label>
	</div>
	</li>
    
</ul>
</div>
</div>
</body>
</html>
