<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
    <title>添加好友_互信网</title>
    <link href="__TMPL__/huxin/static/common/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
    <script src="__TMPL__/huxin/static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
    <include file="huxin@commonSrc"/>
</head>

<body>
<header class="header">
    <div class="top-container" style="background:#116fec; color:#FFF;"><span class="left"></span>详情<span class="right"><a href="{:url('huxin/news/xxzx')}">&nbsp;</a></span></div>
    </div>
</header>
<div class="wrap-page">

    <div class="grlist">
        <ul>
             <li>
             <a href="#">
                <div class="pic_box">
                    <if condition="$data.photo eq ''">
                        <img src="__TMPL__/huxin/static/images/icon-tx.png" class="tx">
                    </if>
                    <if condition="$data.photo neq ''">
                        <img src="__ROOT__/.{$data.photo}" class="tx">
                    </if>
                </div>
                <div class="pd_info">
                   <div class="pd_title">{$data.name}</div>
                   <div class="pd_t">{$data.phone}</div>
                   <if condition="$data.idcard neq ''">
                   		<div class="pd_ysm"><span>已实名</span></div>
                   <else />
                   		<div class="pd_ysm"><span>未实名</span></div>
                   </if>
                </div>
             </a>
	</li>
    </ul>
    </div>
    <div class="login-fourlist" >
        <ul>
            <li>
                <div class="thumbnail">
                    <a href="#"><img src="__TMPL__/huxin/static/images/icon-rz.png"></a>
                    <div class="caption">认证(2)</div>
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <a href="#"><img src="__TMPL__/huxin/static/images/icon-yq.png"></a>
                    <div class="caption">逾期(0)</div>
                </div>
            </li>
            <li>
                <div class="thumbnail">
                    <a href="#"><img src="__TMPL__/huxin/static/images/icon-jb.png"></a>
                    <div class="caption">举报</div>
                </div>
            </li>
            <li>&nbsp;</li>
        </ul>
    </div>
    <div class="list-container">
        <ul class="list">
            <li class="item item-linked" style="border-bottom:.6rem solid #f0f0f0;"><a href="#">
                <h3 class="item-title">进行中的借款</h3><span class="field-label">当前无借款</span>
                <span class="icon icon-right-nav"></span></a></li>
            <li class="item item-linked" style="border-bottom:.6rem solid #f0f0f0;"><a href="#">
                <h3 class="item-title">我们间交易</h3><span class="field-label">共2笔</span>
                <span class="icon icon-right-nav"></span></a></li>
        </ul>
        <ul class="list">
            <li class="item item-header">基本信息</li>
            <li class="item item-input">
                <div class="item-main">

                </div>
            </li>
            <li class="item item-input">
                <div class="item-main">
                    <label class="field-container"><span class="field-label">好友</span>
                    </label>
                    <h3 class="item-title" style="text-align:right;">3（0位共同好友）</h3>
                    <div class="icon icon-right-nav">&nbsp;</div>
                </div>
            </li>
            <li class="item item-input">
                <div class="item-main">
                    <label class="field-container"><span class="field-label">来源</span>
                    </label>
                    <h3 class="item-title" style="text-align:right;">手机号码</h3>
                    <div class="icon icon-right-nav">&nbsp;</div>
                </div>
            </li>
            <li class="item item-input">
                <div class="item-main">
                    <label class="field-container"><span class="field-label">注册于</span>
                    </label>
                    <h3 class="item-title" style="text-align:right;">{$data.create_time|date = ("Y-m-d H:i"),###}</h3>
                    <div class="icon icon-right-nav">&nbsp;</div>
                </div>
            </li>
            <li class="item item-input">
                <div class="item-main">
                    <label class="field-container"><span class="field-label">账号等级</span>
                    </label>
                    <h3 class="item-title" style="text-align:right;">{$data.level}</h3>
                    <div class="icon icon-right-nav">&nbsp;</div>
                    </foreach>
                </div>
            </li>

            <li class="item item-noline"> <a href="{:url('friends/addfriends')}?phone={$data.phone}" class="ajaxA btn btn-block btn-green">添加好友</a></li>

        </ul>
    </div>
</div>
</body>
</html>
