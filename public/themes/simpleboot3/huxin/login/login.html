<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <!--H5页面窗口自动调整到设备宽度，并禁止用户缩放页面-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--当网站添加到主屏幕快速启动方式，可隐藏地址栏，仅针对ios的safari ios7.0版本以后，safari上已看不到效果-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!--将网站添加到主屏幕快速启动方式，仅针对ios的safari顶端状态条的样式-->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别-->
    <meta name="format-detection" content="telphone=no, email=no" />
	<title>登录_互信网</title>
    <link href="__TMPL__/huxin/static/common/bootstrap.min.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/reset.css" rel="stylesheet">
    <link href="__TMPL__/huxin/static/common/main.css" rel="stylesheet">
	<script src="__TMPL__/huxin/static/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="__TMPL__/huxin/static/js/jquery.flexslider-min.js"></script>
	<script type="text/javascript" src="__TMPL__/huxin/static/js/complex.js"></script>
	<include file="huxin@commonSrc"/>
</head>
<body>
<div class="wrap-page wrap-page-noheader">
<div class="login-tx"><img src="__TMPL__/huxin/static/images/icon-tx.png" class="tx"><p>未登录</p></div>
<div class="login-dlzc">
	<ul>
    	<li class="dqzt"><a href="lgoin.html">登录</a></li>
        <li><a href="register.html">注册</a></li>
    </ul>
</div>
<div class="list-container">
	<ul class="list">
		<form action="/huxin/login/index" method="post">
			<li class="item item-input">
				<div class="item-main">
					<input type="text" icon="user" placeholder="手机号" class="field" name="phone">
				</div>
			</li>
			<li class="item item-input">
				<div class="item-main">
					<input type="password" icon="info" placeholder="密码" class="field" name="password">
				</div>
				<div class="item-after"><span class="icon icon-bkj"></span></div>
			</li>
			<li class="item item-noline"><input type="submit" class="btn btn-block btn-green" value="登录"></li>
			<li class="item item-noline"><span class="left"><a href="#" class="link-green">&nbsp;</a></span><span class="right"><a href="{:url('login/editPassword')}" class="link-gray1">忘记密码？</a></span></li>
		</form>
	</ul>
</div>
</div>
<include file="huxin@footer"/>
</body>
</html>
